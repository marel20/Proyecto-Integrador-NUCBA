    <link rel="stylesheet" type="text/css" href="../css/animations.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"

    />
    <title>Contacto - Supermercado Supersol</title>
  </head>
  <body>
    <header>
      <nav id="nav" class="menu">
        <section class="menu-container">
          <div class="menu-logo">
            <img src="../assets/logo/logo-supersol.png" alt="Logo_Supersol" />
          </div>

          <ul class="menu-links">
            <li>
              <a href="../index.html#home" class="menu-link">Inicio</a>
            </li>

            <li>
              <a href="../index.html#company" class="menu-link">Empresa</a>
            </li>

            <li>
              <a href="../index.html#products" class="menu-link">Productos </a>
            </li>

            <li>
              <a href="contact.html" class="menu-link">Contacto</a>
            </li>
          </ul>

          <div class="user-cart">
            <a href="login.html"><i class="fa-solid fa-user"></i></a>
            <button><i class="fa-solid fa-cart-shopping"></i></button>
          </div>

          <div class="menu-hamburguer">
            <img
              src="../assets/icons/menu.png"
              class="menu-img"
              alt="menu-hamburguer"
            />
          </div>
        </section>
      </nav>
    </header>
    <main>
      <section id="contact">
        <article class="contact">
          <div>
            <form action="">
              <div class="user">
                <div class="label-form">
                  <label for="name"><i class="fa-solid fa-user"></i></label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Nombre"
                    required
                  />
                </div>
                <div class="label-form">
                  <label for="surname"></label>
                  <input
                    type="text"
                    name="surname"
                    id="surname"
                    placeholder="Apellido"
                    required
                  />
                </div>
              </div>
              <div class="label-form">
                <label for="company"
                  ><i class="fa-regular fa-building"></i
                ></label>
                <input
                  type="text"
                  name="company"
                  id="company"
                  placeholder="Empresa"
                  required
                />
              </div>
              <div class="label-form">
                <label for="address"
                  ><i class="fa-solid fa-location-pin"></i
                ></label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Dirección"
                  required
                />
              </div>
              <div class="label-form">
                <label for="mail"><i class="fa-solid fa-at"></i></label>
                <input
                  type="email"
                  name="mail"
                  id="mail"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="label-form">
                <label for="phone"
                  ><i class="fa-solid fa-mobile-screen-button"></i
                ></label>
                <input
                  type="number"
                  name="phone"
                  id="phone"
                  placeholder="Teléfono"
                  required
                />
              </div>
              <div>
                <textarea
                  name="textarea"
                  id="textarea"
                  cols="70"
                  rows="10"
                  placeholder="Su mensaje"
                ></textarea>
              </div>

              <div class="form-button">
                <button type="submit">
                  Enviar<i class="fa-sharp fa-solid fa-arrow-right"></i>
                </button>
              </div>
            </form>
          </div>
          <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3351.9070175762936!2d-61.254448820749616!3d-32.84771350673837!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd42209b42c6d7b92!2sTecno%20Rick!5e0!3m2!1ses!2sar!4v1666636115675!5m2!1ses!2sar"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </article>
        <div class="address">
          <p>
            <i class="fa-sharp fa-solid fa-house-chimney-window"></i>Rivadavia
            1168, Correa, Santa Fe, Argentina
          </p>
          <p>
            <a href="https://wa.me/+5493471..." target="_blank"
              ><i class="fa-brands fa-square-whatsapp"></i>03471-15416804</a
            >
          </p>
        </div>
      </section>
    </main>
    <footer>
      <div class="info">
        <div class="social-media">
          <a href="https://www.instagram.com/tecno.rick" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.facebook.com/tecnorick5" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="mailto:tecnorickseguridad@hotmail.com" target="_blank"
            ><i class="fa-regular fa-envelope"></i
          ></a>
        </div>
      </div>
      <div class="copyright">
        <p>
          © 2022 Copyright:
          <b
            ><a href="https://www.mgsolutions.com.ar" target="_blank"
              >MG Solutions</a
            ></b
          >
        </p>
      </div>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/utilities.js"></script>
  </body>
</html>
