      <section id="contact">
        <article class="contact">
          <div>
            <form action="">
              <div class="user">
                <div class="label-form">
                  <label for="name"><i class="fa-solid fa-user"></i></label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Nombre"
                    required
                  />
                </div>
                <div class="label-form">
                  <label for="surname"></label>
                  <input
                    type="text"
                    name="surname"
                    id="surname"
                    placeholder="Apellido"
                    required
                  />
                </div>
              </div>
              <div class="label-form">
                <label for="company"
                  ><i class="fa-regular fa-building"></i
                ></label>
                <input
                  type="text"
                  name="company"
                  id="company"
                  placeholder="Empresa"
                  required
                />
              </div>
              <div class="label-form">
                <label for="address"
                  ><i class="fa-solid fa-location-pin"></i
                ></label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Dirección"
                  required
                />
              </div>
              <div class="label-form">
                <label for="mail"><i class="fa-solid fa-at"></i></label>
                <input
                  type="email"
                  name="mail"
                  id="mail"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="label-form">
                <label for="phone"
                  ><i class="fa-solid fa-mobile-screen-button"></i
                ></label>
                <input
                  type="number"
                  name="phone"
                  id="phone"
                  placeholder="Teléfono"
                  required
                />
              </div>
              <div>
                <textarea
                  name="textarea"
                  id="textarea"
                  cols="70"
                  rows="10"
                  placeholder="Su mensaje"
                ></textarea>
              </div>

              <div class="form-button">
                <button type="submit">
                  Enviar <i class="fa-sharp fa-solid fa-arrow-right"></i>
                </button>
              </div>
            </form>
          </div>
          <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3351.9070175762936!2d-61.254448820749616!3d-32.84771350673837!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd42209b42c6d7b92!2sTecno%20Rick!5e0!3m2!1ses!2sar!4v1666636115675!5m2!1ses!2sar"
